<!DOCTYPE HTML>
<html>
    <head> 
        <title>542 Zoo</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- // The stylesheet reference has some issues atm, use inline temporarily
        <link rel="stylesheet" href="../resources/css/zooAppStyle.css">
        -->
        <style>
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
            #contentMain div.selection-box {
                padding: 10px;
            }
            #contentMain div.selection-box hr {
                text-align: center;
                margin: 15px auto;
                width: 100px;
            }
            #contentMain div.selection-box .selection-inner {
                padding: 20px;
                border: 1px solid #CCC;
                border-radius: 10px;
                background: #D9D9D9;
                min-height: 255px;
            }
            #contentMain div.selection-box .selection-inputs {
                height: 120px;
            }
        </style>
    </head>
    
    <body>
        <div id="contentMain" class="px-4 py-4 my-5 text-center">
            <h1 th:text="${greeting}" />
            <hr>
            <h3>Please tell us what type of user you are</h2>
            
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3 selection-box">
                    <div class="selection-inner">
                        <h6>I'm a visitor! I am a: </h6>
                        <hr>
                        <form id="visitorSelect">
                            <div class="selection-inputs">
                                <input type="radio" id="guest" name="visitorType" value="guest" checked="checked">
                                <label for="guest">Guest</label><br>
                                <input type="radio" id="member" name="visitorType" value="member">
                                <label for="member">Member</label><br>
                                <input type="radio" id="lifetimeMember" name="visitorType" value="lifetimemember">
                                <label for="lifetimeMember">Lifetime Member</label><br>
                                <input type="radio" id="contestWinner" name="visitorType" value="contestwinner">
                                <label for="contestWinner">Contest Winner</label><br>
                                <br>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="selectVisitor()">Visit</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3 selection-box">
                    <div class="selection-inner">
                        <h6>I'm an employee! I am a: </h6>
                        <hr>
                        <form id="employeeSelect">
                            <div class="selection-inputs">
                                <input type="radio" id="caretaker" name="employeeType" value="caretaker" checked="checked">
                                <label for="caretaker">Caretaker</label><br>
                                <input type="radio" id="curator" name="employeeType" value="curator">
                                <label for="curator">Curator</label><br>
                                <br>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="selectEmployee()">Visit</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm3"></div>
            </div>

            <br>
            <br>
            <hr>
            
            <h5>Reference Pages</h5>
            <div class="row">
                <p><a href="/about">About Us</a></p> 
            </div>
            
            <hr>
            <br>
            <p><a href="https://github.com/Dierale/ZooGroup10" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>
        </div>
        
        <script>
            function selectVisitor() {
                console.log("Debug: Select visitor running");
                
                let eForm = document.getElementById("visitorSelect");
                let elements = eForm.elements;
                let empType = "guest";
                
                for (var i = 0, element; element = elements[i++];) {
                    if(element.checked == true) {
                        empType = element.value;
                    }
                }
                let newURL = "/visitor?visitorType="+empType;
                
                console.log("Debug: Redirecting href to : " + newURL);
                window.location.href = newURL;
            }
            
            function selectEmployee() {
                console.log("Debug: Select employee running");
                
                let eForm = document.getElementById("employeeSelect");
                let elements = eForm.elements;
                let empType = "curator";
                
                for (var i = 0, element; element = elements[i++];) {
                    if(element.checked == true) {
                        empType = element.value;
                    }
                }
                let newURL = "/employee?employeeType="+empType;
                
                console.log("Debug: Redirecting href to : " + newURL);
                window.location.href = newURL;
            }
        </script>
    </body>
</html>
