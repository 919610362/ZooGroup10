<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="UTF-8">
        <title>Group 10 Zoo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/zooAppStyle.css}">
    </head>
    <body>
        <div class="px-4 py-4 my-5 text-center">
            <h1>Visit the Animals</h1>
            <hr class="hr-large hr-center">
            <br>
            <div class="row payment-box">
                <div class="payment-inner">
                    <p th:utext="${payment}" />
                </div>
            </div>
            <hr class="hr-large hr-center">
            <div class="row">
                <h5>Select an animal to view it's exhibit</h5>
                <main id="zooList" class="row justify-content-center">
                    <th:block th:each="entry: ${animalMap}">
                        <a class="col-sm-2" th:href="@{/visitor(visitorType=${type},id=${entry.key})}">[[${entry.value}]]</a> 
                    </th:block>
                </main>
            </div>
            <br>
            <div id="animalDescription-container">
                <div class="row">
                    <aside th:if = "${id} >= 1">
                        <br>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-3">
                                <div class="card">
                                    <img th:src="'/images/' + (${animalImage})" alt="Animal Image">
                                    <div class="container">
                                      <h4><b th:text="${animalMap.get( __${id}__)}" /></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7 text-left">
                                <h4><b th:text="'More about the ' + ${animalMap.get( __${id}__)}" /></h4>
                                <hr class="hr-large hr-center">
                                <p th:utext="${animalOutput}" />
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </aside>
                </div>
            </div>
            
            <br>
            <hr class="hr-large hr-center">
            <p><a href="/">Return to Homepage</a></p> 
            <p><a href="https://github.com/Dierale/ZooGroup10">Visit Us on GitHub</a></p> 
        </div>
    </body>
</html>
<!-- https://javadeveloperzone.com/spring-boot/spring-boot-index-page-example/ -->
        </div>
    </body>
</html>
